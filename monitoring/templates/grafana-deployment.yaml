apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: {{ .Values.grafana.image }}
        envFrom:
          - configMapRef:
              name: grafana-config
        volumeMounts:
          - name: data
            mountPath: /var/lib/grafana
          - name: provisioning
            mountPath: /etc/grafana/provisioning
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: grafanadata
        - name: provisioning
          configMap:
            name: grafana-provisioning
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 3000